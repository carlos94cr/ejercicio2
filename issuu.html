<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuu</title>
</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Issuu_logo.svg/1280px-Issuu_logo.svg.png"
            alt="" width="150px">
        <p>Already a user?</p>
        <a href="">Sign in</a>
    </header>

    <h2>Create an Issuue account.</h2>

    <img src="https://onymos.com/wp-content/uploads/2020/10/google-signin-button-1024x260.png" alt="" width="150px">
    <img src="https://www.getshouse.com/assets/img/fb-login-btn.png" alt="" width="160px">
    <p>or with email</p>

    <div>
        <fieldset>
            <form action="/formulario" method="post">
                <label>
                    <p>Email</p>
                    <input type="email" required>
                </label>

                <label>
                    <p>Password</p>
                    <input type="password" required>
                </label>
                <div>
                    <label>
                        <input type="checkbox" name="checkbox" id="" required>
                        <span>I accept the <a href="">Terms of Service</a> and the <a href="">Professional Terms of
                                Service</a></span>
                    </label>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </fieldset>
    </div>

    <footer>
        <nav>
            <span>Issuu Inc.</span>
            <a href="">Terms</a>
            <a href="">Privacy</a>
            <a href="">DMCA</a>
        </nav>
    </footer>

</body>

</html>
